<!DOCTYPE html>
<html>
<head>
  <title>BUS36110: New Person</title>

  <!-- Adds Bootswatch CSS  -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css">

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Add A New Person <small>to BUS36100</small></h1>
    </div>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="FirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="FirstName" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="LastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="LastName" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="Role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>Instructor</option>
            <option>Faculty Coach</option>
            <option>Volunteer Coach</option>
            <option>Student</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="PictureURL" class="col-sm-2 control-label">Picture URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="PictureURL" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Create Student</button>
          or
          <a href="index.html">Cancel</a>
        </div>
      </div>
    </form>


</body>
</html>
